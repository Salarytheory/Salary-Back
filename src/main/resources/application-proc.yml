config:
  activate:
    on-profile: port-proc
server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true #로그를 사용하겠다고 지정
      directory: logs
      suffix: .log
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      pattern: common
    basedir: . #spring boot가 실행되는 디렉토리를 기본 디렉토리로 설정

logging:
  level:
    org:
      apache:
        catalina: =INFO
  file:
    name: logs/catalina.out

spring:
  output:
    ansi:
      enabled: always

#  logging:
#    level:
#      org:
#        apache:
#          catalina: INFO
#    file:
#      name: logs/catalina.out
  
  #access log 설정
  server.tomcat.basedir=./
  server.tomcat.accesslog.enabled=true
  server.tomcat.accesslog.directory=logs/access


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  config:
    activate:
      on-profile: db-proc
  datasource:
    url: "${DATABASE_MAIN_URL}"
    driver-class-name: org.mariadb.jdbc.Driver
    username: "${DATABASE_ID}"
    password: "${DATABASE_PASSWORD}"

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: "${REDIS_HOST}"
    port: "${REDIS_PORT}"
    password: "${REDIS_PASSWORD}"

  jwt:
    secret-key: "${JWT_SECRET_KEY}"
  state:
    secret-key: "${STATE_SECRET_KEY}"

springdoc:
  packages-to-scan: com.salary
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    disable-swagger-default-url: true
    path: /api-docs.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true